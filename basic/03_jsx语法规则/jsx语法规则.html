<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: salmon;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
    /*此处必须要写babel,表示写jsx内容,靠babel转换成js才能识别*/
    const myId = 'aaaaa';
    const myData = 'HelLo, rEact'
    //1.创建虚拟DOM
    const VDOM = (
        <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color: 'white', fontSize: '24px'}}>{myData.toLowerCase()}</span>
            </h2>
            <input type="text"/>
            <good>123</good>
        </div>
    )

    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))

    /*
    * jsx语法规则
    *   1.定义虚拟DOM时,不要写引号.
    *   2.标签中混入JS表达式要用class.
    *   3.标签的类名不要用class,用className
    *   4.内联样式要用style={{key:value}}
    *   5.虚拟DOM必须只有一个根标签
    *   6.标签必须闭合
    *   7.标签首字母
    *       (1).小写字母开头,则转为html中同名元素,若无该标签对应的同名元素,则报错
    *       (2).若大写字母开头,react渲染对应的组件,若组件没有定义,则报错
    *   8.
    * */

</script>

</body>
</html>
