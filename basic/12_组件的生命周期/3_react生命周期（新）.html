<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_react生命周期（新）</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
    <script type="text/babel">
        class Count extends React.Component {

            constructor(props) {
                console.log('Count-constructor');
                super(props)
                this.state = {
                    count: 0
                }
            }

            //@*@若state的值在任何时候都取决于props，那么可以使用getDerivedStateFromProps，派生状态会导致代码冗余，并使组件难于维护
            static getDerivedStateFromProps(props, state) {
                console.log('Count-getDerivedStateFromProps', props, state);
                // return {
                //     count:108
                // }
                return null;
            }

            //在最近一次渲染输出（提交到DOM节点）之前调用,它使得组件能在发生更改之前从DOM中捕获一些信息（如：滚动位置）。
            //此生命周期的任何返回值将作为参数传递给componentDidUpdate
            getSnapshotBeforeUpdate(){
                console.log('Count-getSnapshotBeforeUpdate');
                return 'sssss';
            }

            //组件挂载之后
            componentDidMount() {
                console.log('Count-componentDidMount');
            }

            //控制组件更新的阀门
            shouldComponentUpdate() {
                console.log('Count-shouldComponentUpdate');
                return true;
            }

            //组件更新完毕
            componentDidUpdate(preProps, preState, snapshotValue) {
                console.log('Count-componentDidUpdate', preProps, preState, snapshotValue);
            }

            //组件将要卸载
            componentWillUnmount() {
                console.log('Count-componentWillUnmount');
            }

            add = () => {
                const { count } = this.state;
                this.setState({
                    count: count + 1
                })
            }

            death = () => {
                ReactDOM.unmountComponentAtNode(
                    document.getElementById('test')
                );
            }

            force = () => {
                this.forceUpdate()
            }

            render() {
                console.log('Count-render');
                const { count } = this.state;
                return (
                    <div>
                        <h2>当前求和为{count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改状态中的数据强制更新</button>
                    </div>
                )
            }
        }

        class A extends React.Component {
            state = {
                car: '奔驰'
            }

            changeCar = () => {
                this.setState({
                    car: '奥拓'
                })
            }

            render() {
                return (
                    <div>
                        A
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.car} />
                    </div>
                )
            }
        }

        class B extends React.Component {

            //父组件状态更新，自组件将要接受新的props
            UNSAFE_componentWillReceiveProps(props) {
                console.log('B-componentWillReceiveProps', props)
            }

            render() {
                return (
                    <div>
                        B组件，接受的车是：{this.props.carName}
                    </div>
                )
            }
        }

        ReactDOM.render(<Count name={99} />, document.getElementById('test'));
        // ReactDOM.render(<A />, document.getElementById('test'));
    </script>
</body>

</html>
